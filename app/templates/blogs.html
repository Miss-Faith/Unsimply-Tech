{% extends 'base.html'%}
{% import 'macros.html' as macro %}

{% block content %}

<div class="container-fluid">
  <hr>
  <h1 class="heading text-center">Tech Blogs</h1>
  <hr>

  <div class="card card_quote bg-dark">
    <div class="card-header">
      <h6>Quote</h6>
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{quote.quote}}</p>
        <footer class="blockquote-footer text-end">Author: <cite title="Quote Author">{{quote.author}}</cite></footer>
      </blockquote>
    </div>
  </div>
  <br>

  <div>
    <div  class="container tab-pane active" id="all">
      {{ macro.display(blogs) }}
    </div>
  </div>

</div>

{% endblock %}
