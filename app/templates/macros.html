{% macro display(blogs) %}
	{% if blogs %}
	<div class="container-fluid"></div>
		{% for blog in blogs %}

		<hr>
		<div class="col" d-flex justify-content-center>
			<div class="thumbnail" id="carded">
				<h5 class="card-header">{{blog.title}}</h5>
				<div class="card-body">
					<p>{{blog.description}}</p>
          <img src="" alt="">
					<p class="text-center"> Blog: {{blog.blog}}</p>
					<footer class="blockquote-footer text-center" > Posted by: {{blog.user.username}}</footer>
			  	<div>
            <span class="foot" >{{blog.comment.count()}} Comments</span> 
          </div>
					<a href="{{url_for('main.comment',blog_id = blog.id)}}" class="btn btn-info btn-sm"> Comment</a>
					<a href="{{url_for('main.updateblog',blog_id = blog.id)}}" class="btn btn-info btn-sm"> Edit</a>
				</div>
			</div>        
		</div>
		<hr>
		{% endfor %}
		<br><br>
	{% else %}
	  <div class="card w-90 mb-3">
			<div class="card-body">				
				<p class="card-title">No blogs have been posted yet</p>
			</div>
		</div>
	{% endif %}
	</div>
</div>
{% endmacro %}
